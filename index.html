<!DOCTYPE html>
<html><head><title>stdnts </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script> 
</head>

<body ng-app = "stdntsApp">

<div class="container">
<nav class="navbar navbar-inverse">

    <div class="navbar-header">
        <a class="navbar-brand" href="#">Our Website</a>
    </div>
    <div>
       <ul class="nav navbar-nav">
           <li class="active"><a href="index.html">All the students</a></li>
           <li><a href="gpa.html">gpa</a></li>
       </ul>
    </div>

</nav>    <!-- end nav-bar -->

<div ng-controller = "allCtrl">

<h2>All stdnts</h2>
          <p><input type='text' ng-model='search_text' > Enter Search text</p>
          <table class="table table-bordered table-striped">
              <tr>
                  <th>id</th>
                  <th>first_name</th>
                  <th>last_name</th>
                  <th>credit_hrs</th>
                  <th>gpa_points</th>
                  <th>major</th>
              </tr>
              <tr ng-repeat = "stdnt in stdnts | filter:search_text ">
                  <td>{{stdnt.id}}</td>
                  <td>{{stdnt.first_name}}</td>
                  <td>{{stdnt.last_name}}</td>
                  <td>{{stdnt.credit_hrs}}</td>
                  <td>{{stdnt.gpa_points}}</td>
                  <td>{{stdnt.major}}</td>
      
              </tr>
         </table>

</div>   <!-- end stdntsApp -->
</div>   <!-- end class= 'container' -->

<script>
var app = angular.module('stdntsApp', []);
	  
		  
app.controller('allCtrl', function($scope, $http) {
    
   $http.get("students.json")          // get all the stdnts table
     .then(function (response) {
	    $scope.stdnts = response.data;  
     });

});

</script>
</body></html>
